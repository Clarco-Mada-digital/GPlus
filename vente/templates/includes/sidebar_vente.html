{% load static %}
<aside
  x-transition
  :class="sidebarToggle ? 'translate-x-0 lg:w-[80px] p-3' : '-translate-x-full px-5'"
  class="sidebar fixed left-0 top-0 z-9999 flex h-screen w-auto flex-col overflow-y-hidden border-r border-gray-200 bg-white  dark:border-gray-800 dark:bg-gray-900 lg:static lg:translate-x-0 z-30">
  <!-- SIDEBAR HEADER -->
  <div
    :class="sidebarToggle ? 'justify-center' : 'justify-between'"
    class="flex items-center justify-center gap-2 pt-8 sidebar-header pb-7">
    <a class="w-full mx-atuo" href="{% url 'accounts:index' %}">
      <span class="logo w-full" :class="sidebarToggle ? 'hidden' : ''">
        <img class="dark:hidden h-24 w-auto" src="{% static 'images/Logo mada-digital.png' %}" alt="Logo" />
        <img class="hidden dark:block h-24 w-auto" src="{% static 'images/Logo mada-digital.png' %}" alt="Logo"/>
      </span>

      <img
        class="logo-icon h-20"
        :class="sidebarToggle ? 'lg:block' : 'hidden'"
        src="{% static 'images/Logo mada-digital.png' %}"
        alt="Logo"/>
    </a>
  </div>
  <!-- SIDEBAR HEADER -->

  <div
    class="flex flex-col overflow-y-auto duration-300 ease-linear no-scrollbar">
    <!-- Sidebar Menu -->
    <nav >
      <!-- Menu Group -->
      <div>
        <h3 class="mb-4 text-xs uppercase leading-[20px] text-gray-400">
          <span
            class="menu-group-title"
            :class="sidebarToggle ? 'lg:hidden' : ''">
            MENU
          </span>

          <svg
            :class="sidebarToggle ? 'lg:block hidden' : 'hidden'"
            class="mx-auto fill-current menu-group-icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M5.99915 10.2451C6.96564 10.2451 7.74915 11.0286 7.74915 11.9951V12.0051C7.74915 12.9716 6.96564 13.7551 5.99915 13.7551C5.03265 13.7551 4.24915 12.9716 4.24915 12.0051V11.9951C4.24915 11.0286 5.03265 10.2451 5.99915 10.2451ZM17.9991 10.2451C18.9656 10.2451 19.7491 11.0286 19.7491 11.9951V12.0051C19.7491 12.9716 18.9656 13.7551 17.9991 13.7551C17.0326 13.7551 16.2491 12.9716 16.2491 12.0051V11.9951C16.2491 11.0286 17.0326 10.2451 17.9991 10.2451ZM13.7491 11.9951C13.7491 11.0286 12.9656 10.2451 11.9991 10.2451C11.0326 10.2451 10.2491 11.0286 10.2491 11.9951V12.0051C10.2491 12.9716 11.0326 13.7551 11.9991 13.7551C12.9656 13.7551 13.7491 12.9716 13.7491 12.0051V11.9951Z"
              fill=""/>
          </svg>
        </h3>

        <ul class="flex flex-col gap-4 mb-6">
          <!-- Menu Item Dashboard -->
          <li>
            <a href="{% url 'vente:index' %}"              
              class="menu-item group flex items-center  {% if request.path == '/vente/' %}text-blue-600 bg-blue-100  rounded-lg{% else %}text-gray-600 dark:text-white hover:bg-blue-50 dark:hover:bg-primary  rounded-lg{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg"                    
                    class="h-6 w-6 mr-2" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path
                      d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
                </svg>
                <span
                  class="menu-item-text"
                  :class="sidebarToggle ? 'lg:hidden' : 'ml-3'">
                Point de vente
              </span>
            </a>
          </li>
          <!-- Menu Item Historique -->
          <li>
            <a href="{% url 'vente:historique_vente' %}"
              class="menu-item group flex items-center  {% if 'historique' in request.path %}text-blue-600 bg-blue-100  rounded-lg{% else %}text-gray-600 dark:text-white hover:bg-blue-50 dark:hover:bg-primary  rounded-lg{% endif %}">
              <svg class="w-6 h-6 mr-2" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M6 20V10l10 6V4"/><path d="m13 7l3-3l3 3"/></g></svg>
              <span
                class="menu-item-text ml-3"
                :class="sidebarToggle ? 'lg:hidden' : ''">
                Historique de vente
              </span>
            </a>
          </li>
          
          <!-- Menu Item Rapports -->
          <li>
            <a href="{% url 'vente:rapports' %}"
              class="menu-item group flex items-center  {% if 'rapports' in request.path %}text-blue-600 bg-blue-100  rounded-lg{% else %}text-gray-600 dark:text-white hover:bg-blue-50 dark:hover:bg-primary  rounded-lg{% endif %}">
              <svg class="w-6 h-6 mr-2" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M9 17H7v-7h2zm4 0h-2V7h2zm4 0h-2v-4h2zm2 2H5V5h14zm0-16H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2"/></svg>
              <span
                class="menu-item-text ml-3"
                :class="sidebarToggle ? 'lg:hidden' : ''">
                Rapports et statistiques
              </span>
            </a>
          </li>
          
          <!-- Menu Item Produits et Services -->
          <li x-data="{ open: false }" class="relative">
            <button
              @click="open = !open"
              :class="{ 'text-blue-600 bg-blue-100 dark:bg-blue-900/30': open || 'produits' in request.path || 'service' in request.path }"
              class="w-full flex items-center justify-between px-2 py-2 text-left rounded-lg transition-colors duration-200 text-gray-600 dark:text-white hover:bg-blue-50 dark:hover:bg-primary"
            >
              <div class="flex items-center">
                <svg class="w-6 h-6 mr-2" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M12 2a10 10 0 0 1 10 10a10 10 0 0 1-10 10A10 10 0 0 1 2 12A10 10 0 0 1 12 2m0 2a8 8 0 0 0-8 8a8 8 0 0 0 8 8a8 8 0 0 0 8-8a8 8 0 0 0-8-8m-1 3h2v6h-2zm0 8h2v2h-2z"/>
                </svg>
                <span class="menu-item-text" :class="{ 'lg:hidden': sidebarToggle, 'ml-3': !sidebarToggle }">
                  Produits & Services
                </span>
              </div>
              <svg 
                class="w-4 h-4 transition-transform duration-200 transform" 
                :class="{ 'rotate-180': open }" 
                xmlns="http://www.w3.org/2000/svg" 
                viewBox="0 0 20 20" 
                fill="currentColor"
              >
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
              </svg>
            </button>
            <!-- Sous-menu Produits et Services -->
            <div 
              x-show="open"
              x-transition:enter="transition ease-out duration-200"
              x-transition:enter-start="opacity-0 -translate-y-2"
              x-transition:enter-end="opacity-100 translate-y-0"
              x-transition:leave="transition ease-in duration-150"
              x-transition:leave-start="opacity-100 translate-y-0"
              x-transition:leave-end="opacity-0 -translate-y-2"
              class="mt-1 ml-8 space-y-1 overflow-hidden"
              :class="{ 'lg:hidden': sidebarToggle }"
            >
              <a 
                href="{% url 'stock:liste_produits' %}" 
                class="flex items-center gap-2 px-4 py-2 text-sm rounded-lg transition-colors duration-200 {% if 'produits' in request.path %}text-blue-600 bg-blue-50 dark:bg-blue-900/30{% else %}text-gray-600 dark:text-white hover:bg-blue-50 dark:hover:bg-primary{% endif %}"
              >
                <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                  <line x1="3" y1="6" x2="21" y2="6"></line>
                  <path d="M16 10a4 4 0 0 1-8 0"></path>
                </svg>
                Gestion des produits
              </a>
              <a 
                href="{% url 'facture:service' %}" 
                class="flex items-center gap-2 px-4 py-2 text-sm rounded-lg transition-colors duration-200 {% if 'service' in request.path %}text-blue-600 bg-blue-50 dark:bg-blue-900/30{% else %}text-gray-600 dark:text-white hover:bg-blue-50 dark:hover:bg-primary{% endif %}"
              >
                <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="12" cy="12" r="10"></circle>
                  <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                  <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
                Gestion des services
              </a>
            </div>
          </li>
        </ul>
      </div>
      
    </nav>
    <!-- Sidebar Menu -->
  </div>
</aside>
