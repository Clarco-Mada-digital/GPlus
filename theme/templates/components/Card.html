<div
  class="relative group bg-gray-300 broder-gray400 dark:bg-gray-900 sm:py-20 px-4 flex flex-col items-center cursor-pointer rounded-xl shadow hover:bg-primary/25 dark:hover:bg-gray-900/45 hover:smooth-hover"
>
  <img
    class="w-24 h-24 object-cover object-center"
    src="{{ image }}"
    alt="cuisine"
  />
  <h4 class="text-gray-800 dark:text-white text-xl font-bold capitalize text-center">
    {{ title }}
  </h4>
  <p class="absolute top-2 text-gray-800 dark:text-white/20 inline-flex items-center text-xs">
    <span
      class="mr-2 w-2 h-2 block bg-green-500 rounded-full group-hover:animate-pulse"
    ></span>
    {{ notification_msg }}
  </p>
</div>
